<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LIFE.STATS_V3</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://js.puter.com/v2/"></script>
</head>
<body>
    <div id="app">
        <!-- Dynamic Header -->
        <header id="app-header">
            <div class="header-info">
                <div class="logo-v3">LIFE.STATS_V3</div>
                <div class="sys-id">SYS.ID: 9X-441 // ONLINE</div>
            </div>
            <div id="settings-btn" style="cursor: pointer; font-size: 1.2rem;">â‹®</div>
        </header>

        <main id="main-content">
            <!-- 1. Input Screen -->
            <section id="input-section" class="input-screen">
                <div class="card" style="margin: 0;">
                    <h3 style="margin-bottom: 16px; font-size: 0.8rem; color: var(--accent-cyan);">AUTHENTICATION REQUIRED</h3>
                    <div style="margin-bottom: 12px;">
                        <label class="item-subtitle">SUBJECT NAME</label>
                        <input type="text" id="user-name" class="input-field" placeholder="ENTER IDENTIFIER">
                    </div>
                    <div style="margin-bottom: 12px;">
                        <label class="item-subtitle">BIRTH SEQUENCE (DOB)</label>
                        <input type="date" id="user-dob" class="input-field">
                    </div>
                    <div style="margin-bottom: 12px;">
                        <label class="item-subtitle">GEOLOCATION (COUNTRY)</label>
                        <input type="text" id="user-country" class="input-field" placeholder="IRELAND, EU">
                    </div>
                    <div style="margin-bottom: 12px;">
                        <label class="item-subtitle">BIOMETRIC PIC</label>
                        <input type="file" id="user-pic" class="input-field" accept="image/*">
                    </div>
                    <button id="save-user-btn" class="btn-primary">INITIALIZE SEQUENCE</button>
                    <button id="generate-btn" class="btn-primary hidden" style="background: var(--accent-amber);">EXECUTE SCAN</button>
                </div>
            </section>

            <!-- 2. Loading Screen -->
            <section id="loading-section" class="hidden">
                <div class="loading-box">
                    <div class="item-subtitle" id="loading-status">SCANNING DATA REPOSITORIES...</div>
                    <div class="progress-bar">
                        <div id="progress-bar" class="progress-fill"></div>
                    </div>
                </div>
            </section>

            <!-- 3. Results Screen -->
            <section id="results-section" class="hidden">
                <!-- Result components will be injected by script.js -->
            </section>
        </main>

        <!-- Settings Modal -->
        <div id="settings-modal" class="modal hidden" style="position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 1000; display: flex; align-items: center; justify-content: center;">
            <div class="card" style="width: 85%; max-width: 360px;">
                <h3 style="color: var(--accent-cyan); font-size: 0.8rem; margin-bottom: 16px;">SYSTEM SETTINGS</h3>
                <button id="puter-signin-btn" class="btn-primary" style="margin-bottom: 16px;">SIGN IN PUTER</button>
                <div id="puter-user-info" class="hidden item-subtitle" style="margin-bottom: 16px;">
                    USER_AUTH: <span id="puter-username" style="color: var(--accent-green);"></span>
                </div>

                <h4 class="item-subtitle" style="margin-bottom: 8px;">DATA MODULES</h4>
                <div style="display: flex; flex-direction: column; gap: 8px;">
                    <label><input type="checkbox" class="section-toggle" data-section="realtime" checked> BIOMETRICS</label>
                    <label><input type="checkbox" class="section-toggle" data-section="facts" checked> DEMOGRAPHICS</label>
                    <label><input type="checkbox" class="section-toggle" data-section="livedthrough" checked> EVENTS LOG</label>
                    <label><input type="checkbox" class="section-toggle" data-section="top" checked> AUDIO INDEX</label>
                    <label><input type="checkbox" class="section-toggle" data-section="astronomical" checked> STELLAR ALIGN</label>
                </div>

                <div style="display: flex; gap: 8px; margin-top: 24px;">
                    <button id="settings-save-btn" class="btn-primary" style="margin: 0; flex: 1;">APPLY</button>
                    <button id="settings-cancel-btn" class="btn-primary" style="margin: 0; flex: 1; background: var(--surface-variant); color: var(--text-primary);">CLOSE</button>
                </div>
            </div>
        </div>

        <div id="notification" class="hidden" style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: var(--accent-cyan); color: #000; padding: 12px 24px; border-radius: 8px; font-weight: 700; font-size: 0.8rem; z-index: 2000;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
